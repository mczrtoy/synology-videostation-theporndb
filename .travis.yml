language: php
php:
- '5.6'

env:
  - VST_PACKAGE_VERSION=0.$TRAVIS_BUILD_NUMBER

install:
  - php bin/composer.phar install -n

script:
  - vendor/bin/phing -f build.xml prepare.version release

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: tmp/out/bin/*
  skip_cleanup: true
  on:
    tags: true
